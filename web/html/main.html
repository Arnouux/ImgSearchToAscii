<!DOCTYPE html>
<html>
    <head>
        <title>Image to Ascii</title>
        <link rel="stylesheet" type="text/css" href="/web/css/main.css"/>
    </head>

    <body>
        <h1>Search for an image to render in ascii text</h1>
        <form method="POST">
            <input name="item" type="text">
            <button type="submit">OK</button>
        </form>
        <h2>{{.Title}}</h2>

        <textarea rows="30" cols="50">
            {{.Text}}
        </textarea>

    </body>
</html>
